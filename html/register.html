<html>
<head><title>login page</title>

  <link rel="stylesheet" type="text/css" href="style12.css">
</head>
<body>
<div class="form-div">
  <div class="wrap-input100">
  <form class="theform" action="message.html" method="post" ng-submit="submitController1.submit()" name="myform">
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" id="name" ng-model="ctrl.user.username" required ng-minlength="4"></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><input type="text" id="address" name=""></td>
    </tr>
    <tr>
      <td>Mobile Number</td>
      <!-- <td><input type="tel" id="phone" ng-model="ctrl.user.phone" required ></td> -->
      <td><input id="telNo" name="telNo" type="number" required
          ng-pattern="/^[0-9]{1,7}$/" ng-minlength="10" ng-maxlength="12"></td>
    </tr>
    <tr>
      <td>Email Id</td>
      <td><input type="email" ng-model="ctrl.user.email" required ng-minlength="4"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Submit" ng-disabled="myform.$invalid"></td>
    </tr>
  </table>
</div>
</form>

</body>
</html>

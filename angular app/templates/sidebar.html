<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">

  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Properties</h1>
  </md-toolbar>
  <div layout-margin flex-gt-sm="50">
    <md-content>
      Manufacturer
    </md-content>
     <div  ng-repeat="spec in answer| uniqueString:'manufacturer'">
    <md-checkbox  ng-checked="exists(spec.specs.manufacturer, selected)" ng-click="toggle(spec.specs.manufacturer, selected)">
      {{ spec.specs.manufacturer }}
      <!-- <span ng-if="exists(spec.specs.manufacturer, selected)"></span> -->
    </md-checkbox>
  </div>
</div>
  <div layout-margin flex-gt-sm="50">
    <md-content>
      Storage Size
    </md-content>
    <md-checkbox ng-repeat="spec in answer |  uniqueString:'storage'">
      {{ spec.specs.storage }}
    </md-checkbox>
  </div>
  <div layout-margin flex-gt-sm="50">
    <md-content>
      OS
    </md-content>
    <md-checkbox ng-repeat="spec in answer |  uniqueString:'os'">
      {{ spec.specs.os }}
    </md-checkbox>
  </div>
  <div layout-margin flex-gt-sm="50">
    <md-content>
      Camera
    </md-content>
    <md-checkbox ng-repeat="spec in answer |  uniqueString:'camera'">
      {{ spec.specs.camera }}
    </md-checkbox>
  </div>
  <md-content layout-margin>
    <md-button ng-click="toggleLeft()" class="md-accent">
      Close this Sidenav
    </md-button>
  </md-content>
  <!-- <div flex="50" ng-repeat="item in items">
                <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
                  {{ item }} <span ng-if="exists(item, selected)">selected</span>
                </md-checkbox>
              </div> -->
              <div flex="100">
      <h2 class="md-title">Selected Items</h2>
      <code style="display: block; padding: 8px;">{{selected | json}}</code>
    </div>
</md-sidenav>
